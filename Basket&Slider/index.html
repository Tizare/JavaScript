<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess</title>
</head>
<body>
    <main class="main">
        <div class="box">
            <h2>Каталог</h2>
            <button onclick = "sortCatalog()" id="sort">До 100 рублей</button>
            <button onclick = "sortPrice()" id="sortPrice">Цена по возрастанию</button>
            <button onclick = "sortType()" id="sortPrice">Молочные продукты</button>
            <div class="header">
                <h3>Продукт</h3>
                <h3>Количество</h3>
                <h3>Цена</h3>
                <h4></h4>
            </div>
            <div id="catalog" >
            </div>
        </div>
        <div id="basket" class="box">
            <h2>Корзина</h2>
            <div class="header">
                <h3>Продукт</h3>
                <h3>Количество</h3>
                <h3>Цена</h3>
            </div>
            <div id="basketContent">
            </div>
            <div id="basketTotal"></div>
        </div>
        <div class="box galBox">
            <div id='big_picture' class="bigPicture">
                <img id="image_1" src="img/1.jpg" alt="cat">
            </div>
            <div id='gallery' class="gallery">
                <img class="imgLittle" id="image_1" src="img/1.jpg" alt="cat">
                <img class="imgLittle" id="image_2" src="img/2.jpg" alt="cat">
                <img class="imgLittle" id="image_3" src="img/3.jpg" alt="cat">
                <img class="imgLittle" id="image_4" src="img/4.jpg" alt="cat">
                <img class="imgLittle" id="image_5" src="img/5.jpg" alt="cat">
                <img class="imgLittle" id="image_6" src="img/6.jpg" alt="cat">
            </div>
            <button onclick = "nextPicture(true)" id="next">Next</button>
            <button onclick = "nextPicture(false)"id="prev">Prev</button>  
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
